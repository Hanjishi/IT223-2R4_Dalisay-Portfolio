<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - John Dalisay</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    /* General Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
        color: #fff;
    }

    .navbar {
        width: 100%;
        background: rgba(20, 20, 20, 0.9);
        padding: 10px 20px;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        z-index: 1000;
    }

    .navbar .profile-pic {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 15px;
    }

    .navbar h2 {
        color: #00bcd4;
        margin: 0;
        margin-right: auto;
        font-size: 20px;
    }

    .navbar ul {
        list-style: none;
        margin: 0;
        padding: 0 20px;
        display: flex;
        text-align: center;
    }

    .navbar ul li {
        margin: 0 10px;
    }

    .navbar ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 16px;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background 0.3s;
    }

    .navbar ul li a:hover {
        background: rgba(0, 188, 212, 0.2);
    }

    main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 80px;
        padding: 40px;
        min-height: calc(100vh - 80px);
        text-align: center;
    }

    main img[alt="Dals"] {
        width: 400px;
        height: 400px;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #about, #gallery {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 40px;
        width: 100%;
        max-width: 800px;
    }

    h2, #gallery h2 {
        color: #00bcd4;
        margin-bottom: 20px;
    }

    #about p, #gallery p {
        color: #fff;
        font-size: 18px;
        line-height: 1.6;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        width: 100%;
    }

    .gallery img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    footer {
        background: rgba(20, 20, 20, 0.9);
        color: #fff;
        text-align: center;
        padding: 20px;
        margin-top: 40px;
    }

    footer ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    footer p {
        margin-top: 10px;
        font-size: 14px;
        color: #fff;
    }

    footer ul li {
        margin: 0;
    }

    footer ul li a {
        color: #00bcd4;
        text-decoration: none;
        word-break: break-word;
    }

    footer ul li a:hover {
        text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .navbar h2 {
            font-size: 18px;
        }

        .navbar ul li a {
            font-size: 14px;
        }

        main img[alt="Dals"] {
            width: 300px;
            height: 300px;
        }

        #about, #gallery {
            padding: 15px;
        }

        .gallery img {
            height: 150px;
        }
    }

    @media (max-width: 480px) {
        .navbar {
            flex-direction: column;
            align-items: flex-start;
        }

        .navbar ul {
            flex-direction: column;
            align-items: flex-start;
        }

        .navbar ul li {
            margin: 5px 0;
        }

        main img[alt="Dals"] {
            width: 200px;
            height: 200px;
        }

        #about, #gallery {
            padding: 10px;
        }

        .gallery img {
            height: 120px;
        }
    }
</style>

<body>
    <nav class="navbar">
        <img src="images/logo.png" alt="logo" class="profile-pic">
        <h2>HANJI</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
        </ul>
    </nav>

    <main>
        <img src="images/prof-pic.jpg" alt="Dals" width="400" height="400">
        <h2>About Me</h2>
        <p>I'm an aspiring web developer with a passion for creating interactive and user-friendly websites.</p>
        

        <h2>Gallery</h2>
        <p>Here are some of my favorite projects and designs:</p>
        <div class="gallery">
            <img src="images/hpy.JPG" alt="Project 1">
            <img src="images/hpic.JPG" alt="Project 2">
            <img src="images/bday.jpg" alt="Project 3">
            <img src="images/dagat.jpg" alt="Project 4">
            <img src="images/cpic.JPG" alt="Project 5">
            <img src="images/snake.jpg" alt="Project 6">
        </div>
    </main>
    <footer>
        <ul>
            <li><a href="dalisay.john06@gmail.com">Email</a></li>
            <li><a href="https://www.facebook.com/Hanjiasahi">Facebook</a></li>
            <li><a href="https://github.com/Hanjishi">Github</a></li>
        </ul>
        <p>Â© 2025 HANJI. All rights reserved.</p>
    </footer>
</body>
</html>
