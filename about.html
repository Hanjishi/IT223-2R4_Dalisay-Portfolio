<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - John Dalisay</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
        color: #fff;
    }

    .navbar {
        width: 100%;
        background: rgba(20, 20, 20, 0.9);
        padding: 10px 20px;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        z-index: 1000;
    }

    .navbar .profile-pic {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 15px;
    }

    .navbar h2 {
        color: #00bcd4;
        margin: 0;
        margin-right: auto;
        font-size: 20px;
    }

    .navbar ul {
        list-style: none;
        margin: 0;
        padding: 0 20px;
        display: flex;
        text-align: center;
        
    }

    .navbar ul li {
        margin: 0 10px;
    }

    .navbar ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 16px;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background 0.3s;
    }

    .navbar ul li a:hover {
        background: rgba(0, 188, 212, 0.2);
    }

    
    main {
        margin-top: 80px; 
        padding: 40px;
    }

    h2 {
        color: #00bcd4;
    }

    #contact {
        text-align: center;
        padding: 20px;
    }
</style>

<body>
    <nav class="navbar">
        <img src="images/prof-pic.jpg" alt="Profile Picture" class="profile-pic">
        <h2>John Dalisay</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>I'm an aspiring web developer with a passion for creating interactive and user-friendly websites.</p>
        </section>

        <section id="gallery">
            <h2>Gallery</h2>
            <p>Here are some of my favorite projects and designs:</p>
            <div class="gallery">
                <img src="images/project1.jpg" alt="Project 1">
                <img src="images/project2.jpg" alt="Project 2">
                <img src="images/project3.jpg" alt="Project 3">
                <img src="images/project4.jpg" alt="Project 4">
                <img src="images/project5.jpg" alt="Project 5">
                <img src="images/project6.jpg" alt="Project 6">
            </div>
        </section>
    </main>
</body>
</html>
