<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Dalisay - Web Developer Portfolio</title>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
        color: #fff;
    }

   
    .navbar {
        width: 100%;
        background: rgba(20, 20, 20, 0.9);
        padding: 10px 20px;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        z-index: 1000;
    }

    .navbar .profile-pic {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 15px;
    }

    .navbar h2 {
        color: #00bcd4;
        margin: 0;
        margin-right: auto;
        font-size: 20px;
    }

    .navbar ul {
        list-style: none;
        margin: 0;
        padding: 0 20px;
        display: flex;
        text-align: center;
    }

    .navbar ul li {
        margin: 0 10px;
    }

    .navbar ul li a {
        color: #00bcd4;
        text-decoration: none;
        font-size: 16px;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background .3s, color 0.3s; 
    }

    .navbar ul li a:hover {
        background: rgba(0, 188, 212, 0.2); 
        color: #00bcd4; 
    }

    main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 80px;
        padding: 40px;
        min-height: calc(100vh - 80px);
        text-align: center;
    }

    
    #home {
        text-align: center;
        padding: 20px;
    }

    #home img {
        max-width: 100%;
        height: auto; 
        border-radius: 10px;
    }

    #home img[alt="Dals"] {
        width: 400px; 
        height: 400px; 
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        margin-bottom: 20px;
    }    

    h2 {
        color: #00bcd4;
    }

    
    #gallery {
        margin-top: 40px;
        text-align: center;
    }

    #gallery h2 {
        color: #00bcd4;
        margin-bottom: 20px;
    }

    #gallery p {
        margin-bottom: 20px;
        font-size: 16px;
    }

    .gallery {
        display: flex; 
        justify-content: center;
        align-items: center; 
        padding: 20px;;
    }

    .gallery-item {
        text-align: center;
    }

    .gallery img {
        max-width: 800px; 
        max-height: 600px; 
        width: 100%; 
        height: auto; 
        border-radius: 10px; 
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        transition: transform 0.3s, box-shadow 0.3s; 
    }

    .gallery img:hover {
        transform: scale(1.05); 
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); 
    }

    .gallery-caption {
        margin-top: 10px;
        font-size: 16px;
        color: #fff;
    }

    footer {
        background: rgba(20, 20, 20, 0.9);
        color: #fff;
        text-align: center;
        padding: 20px;
        margin-top: 40px;
    }

    footer ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex; 
        justify-content: center; 
        gap: 20px; 
        flex-wrap: wrap;
    }

    footer ul li {
        margin: 0;
    }

    footer p {
        margin-top: 10px;
        font-size: 14px;
        color: #fff;
    }

    footer ul li a {
        color: #00bcd4;
        text-decoration: none;
        word-break: break-word;
    }

    footer ul li a:hover {
        text-decoration: underline;
    }

    @media (max-width: 480px) {
        .navbar {
            flex-direction: column;
            align-items: flex-start;
        }

        .navbar ul {
            flex-direction: column;
            align-items: flex-start;
        }

        .navbar ul li {
            margin: 5px 0;
        }
    }

    @media (max-width: 480px) {
        footer ul {
            flex-direction: column;
            gap: 10px; 
        }
    }
    
    @media (max-width: 768px) {
        .gallery {
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
        }
    }

    @media (max-width: 480px) {
        .gallery {
            grid-template-columns: 1fr; 
        }
    }

    @media (max-width: 768px) {
        #home {
            padding: 10px;
        }

        #home h2 {
            font-size: 24px; 
        }

        #home p {
            font-size: 16px; 
        }
    }

    @media (max-width: 480px) {
        #home h2 {
            font-size: 20px; 
        }

        #home p {
            font-size: 14px; 
        }
    }
</style>

<body>
    <nav class="navbar">
        <img src="images/logo.png" alt="logo" class="profile-pic">
        <h2>HANJI</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
        </ul>
    </nav>

    <main>
        <section id="home">
            <img src="images/prof-pic.jpg" alt="Dals" width="400" height="400">
            <h2>John Dalisay</h2>
            <img src="images/future-webdesign.jpg" alt="Future Web Design" width="1200" height="700">
        </section>
        <section id="gallery">
            <h2>Project</h2>
            <p>Here are some of my favorite projects and designs:</p>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="images/proj1.png" alt="Project 1" width="300" height="200">
                    <h3 class="gallery-caption">Expense Tracker</h3>
                </div>
            </div>
        </section>
        
    </main>
    <footer>
        <ul>
            <li><a href="dalisay.john06@gmail.com">Email</a></li>
            <li><a href="https://www.facebook.com/Hanjiasahi">Facebook</a></li>
            <li><a href="https://github.com/Hanjishi">Github</a></li>
        </ul>
        <p>Â© 2025 HANJI. All rights reserved.</p>
    </footer>
</body>
</html>
