<style>

    body {
        font-family: Arial, sans-serif;

        padding: 0;
        background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
        color: #fff;
    }

    /* Top Navigation Bar */
    .navbar {
        width: 100%;

        color: #00bcd4;

    }

        margin: 0;
        padding: 0 20px;
        display: flex;
        text-align: center;

        margin: 0 10px;
    }

    .navbar ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 16px;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background 0.3s;
    }

    .navbar ul li a:hover {
        background: rgba(0, 188, 212, 0.2);
    }

    /* Main Content */
    main {
        margin-top: 80px; /* Adjust for fixed navbar height */
        padding: 40px;
    }

    h2 {
        color: #00bcd4;
